<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DC Web | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Your existing CSS -->
    <link href="css/vendors.bundle.css" rel="stylesheet" type="text/css">
    <link href="css/style.bundle.css" rel="stylesheet" type="text/css">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/overrides-accessibility-mvc.css" rel="stylesheet" type="text/css">

    <style>
        .table tr td:nth-child(1) {
            font-weight: bold;
        }
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background-color: #f5f5f5;
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            padding: 1rem;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="kt-header__top" style="padding:1rem; background:#222; color:#fff; text-align:center;">
        <img src="images/logo-default.png" alt="Dc Web" style="height:40px; vertical-align:middle;">
        <span style="margin-left:10px; font-size:1.2rem;">DC Web | Home</span>
    </header>

    <div class="kt-container mt-4">
        <!-- Alert message -->
        <div class="alert alert-success" role="alert">
            <div class="alert-icon">
                <i aria-hidden="true" class="far fa-check-circle fa-lg"></i>
            </div>
            <div class="alert-text">
                This document is valid and was issued by IOSH (Institution of Occupational Safety and Health) to 
                <strong>Mohammed Ahsan Ali</strong> on <strong>24 Sep 2025</strong>
            </div>
        </div>

        <!-- PDF Viewer -->
        <div class="pdf-container">
            <iframe src="pdf.pdf" title="Certificate PDF"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="kt-footer" style="text-align:center; padding:1rem; margin-top:1rem; background:#eee;">
        2025 &copy; DSSL
        <div class="kt-footer__menu">
            <a href="/Pages/Privacy" class="btn-md">Privacy</a>
            <a href="/Pages/Faq" class="btn-md">FAQ</a>
            <a href="/Pages/Cookies" class="btn-md">Cookies</a>
            <a href="/Pages/Terms" class="btn-md">Terms</a>
            <a href="/Pages/Support" class="btn-md">Support</a>
        </div>
    </footer>
